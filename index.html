<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking with Gemini</title>
</head>

<body>
  <main>
    <h1>AI with Gemini</h1>
    <div>
      <input type="text" id="image-url" placeholder="Enter Url">
      <button onclick="setImage()">Set 3rd Image url</button>
    </div>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/baked_goods_1.jpg">
          <img src="/baked_goods_1.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_2.jpg">
          <img src="/baked_goods_2.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="https://th.bing.com/th/id/OIG3.UCoAYM.0tpr09oRcYf.9?w=1024&h=1024&rs=1&pid=ImgDetMain">
          <img id="my-image" src="https://th.bing.com/th/id/OIG3.UCoAYM.0tpr09oRcYf.9?w=1024&h=1024&rs=1&pid=ImgDetMain">
        </label>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="Provide a recipe for the baked goods in the image">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output" style="background-color: rgb(116, 168, 229);color: white; padding: 10px; border-radius: 10px;">(Results will appear here)</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
